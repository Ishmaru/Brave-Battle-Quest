<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brave Battle Quest</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="background" id="area">
  <div class="view">
    <div id="enemy">
      <div id="dammage"></div>
      <div id="effects"></div>
    </div>
  </div>
  <div class="status">
    <div class="indicator">
      <div id="health">Health: 100</div>
      <div id="stamina">Stamina: 25</div>
    </div>
  </div>
  <div class="menubox">
    <div class="button" id="attack">
    Attack
    </div>
    <div class="button" id="defend">
    Defend
    </div>
    <div class="button" id="special">
    Special
    </div>
    <div class="button" id="heal">
    Heal
    </div>
    <div class="button" id="wait">
    Wait
    </div>
    <div class="button" id="bonus1">
    </div>
    <div class="button" id="bonus2">
    </div>
    <div class="button" id="bonus3">
    </div>
  </div>
