      <div id="stamina">Stamina: 25</div>
    </div>
  </div>
  <div class="menubox">
    <div class="button" id="attack">
    Attack
    </div>
    <div class="button" id="defend">
    Defend
    </div>
    <div class="button" id="fire">
    Fire
    </div>
    <div class="button" id="heal">
    Heal
    </div>
    <div class="button" id="wait">
    Wait
    </div>
    <div class="button" id="charge">
    Charge
    </div>
    <div class="button" id="restore">
    Restore
    </div>
    <div class="button" id="lightning">
    Lightning
    </div>
  </div>
