<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brave Battle Quest</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="background" id="splashPg">
  <div class="splashHero">
    <div class="start">
      <div class="button" id="start">Start Battle!</div>
    </div>
  </div>
</div>
<div class="noDisplay" id="area">
  <span id="eHealth">health</span>
  <div id="dammageTaken"></div>
    <div class="number">
      <p id="dmg"> </p>
    </div>
  <div id="enemy">
    <div id="dammage">
      <p id="str"> </p>
    </div>
  </div>
  <div class="status" id="statusMenu">
    <div class="indicator">
      <div id="health">Health: 100</div>
      <div id="stamina">Stamina: 20</div>
    </div>
  </div>
  <div class="menubox">
    <div class="button" id="attack">
    Attack
    </div>
    <div class="button" id="defend">
    Defend
    </div>
    <div class="button" id="fire">
    Fire
    </div>
    <div class="button" id="heal">
    Heal
    </div>
    <div class="button" id="wait">
    Wait
    </div>
    <div class="button" id="charge">
    Charge
    </div>
    <div class="button" id="restore">
    Restore
    </div>
    <div class="button" id="lightning">
    Lightning
    </div>
  </div>

</div>
<div class="final">
  <p class="gameover"> </p>
  <p class="progress"> </p>
</div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <!-- <script src="./js/main.js"></script> -->
  <script src="./js/model.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/game.js"></script>
</body>
</html>
